<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="lib/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
</head>
<body>

  <canvas id="game"
          class="game-canvas"
          width="700px"
          height="600px"></canvas>

  <div id='welcome-card'>
    <h3>Welcome to Puts-Puts Golf</h3>
    <form id='start-game-form'>
      <input type='text' id="player-name" placeholder="Enter your player name" name="name"><br><br>
      <select id='ball-colors' name='ball-colors'>
        <option value="" disabled selected>Choose the color of your ball</option>
        <option value='white'>White</option>
        <option value='red'>Red</option>
        <option value='blue'>Blue</option>
        <option value='yellow'>Yellow</option>
        <option value='pink'>Pink</option>
      </select><br><br>
      <button id='start-button' type="button">START GAME!</button>
    </form>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>

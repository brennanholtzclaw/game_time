<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="lib/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
</head>
<body background='./images/background.png'>
  <div id='background-div'>

  <canvas id="game"
          class="game-canvas"
          width="700px"
          height="600px"></canvas>

  <div id='welcome-card'>
    <h3 class='text'id='welcome-text'>Welcome to Puts-Puts Golf</h3>
    <form id='start-game-form'>
      <input type='text' id="player-name" placeholder="Enter your player name"
      name="name" class='validate' autocomplete='off'><br>
    </form>
    <h5 class='text' id='ball-color-text'>Choose a ball to get start</h5><br><br>
        <div class="row">
          <div class="col s12 m12" id='ball-color-div'>
              <a class='a-ball-color' id='white' href='#'><img class='ball-colors'
                src='./images/white-ball.png' /></a>
              <a class='a-ball-color' id='orange' href='#'><img class='ball-colors'
                src='./images/orange-ball.png' /></a>
              <a class='a-ball-color' id='pink' href='#'><img class='ball-colors'
                src='./images/pink-ball.gif' /></a>
              <a class='a-ball-color' id='purple' href='#'><img class='ball-colors'
                src='./images/purple-ball.png' /></a>
              <a class='a-ball-color' id='blue' href='#'><img class='ball-colors'
                src='./images/blue-ball.png' /></a>
              <a class='a-ball-color' id='yellow' href='#'><img class='ball-colors'
                src='./images/yellow-ball.png' /></a>
          </div>

          <div id='score-card'>
          </div>

        </div>

  <script src="main.bundle.js"></script>
</body>
</html>
